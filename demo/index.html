<html>
<head>

  <title>taaabs-base-overview</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-component-page/iron-component-page.html">
  <link rel="import" href="../taaabs-base-overview.html">

</head>
<body>

  <div>

    <span> Ktbs Url: </span> <input type='text' value="" id="ktbsInput" />

  </div>

  <taaabs-base-overview id="tbo" ktbs-url="https://liris-ktbs01.insa-lyon.fr:8000/hubble/" language="{{i18n}}">
  </taaabs-base-overview>

  <file-reader id="filereaderElem"></file-reader>

  <p> File Content : </p>
  <p id="fileContent"></p>
  <script>
    (function() {

      var input = document.getElementById('ktbsInput');
      var tbo = document.getelementById('tbo');
      input.addEventListener('input', function(){
        tbo.set('ktbsUrl', input.value);
      });

    })();

  </script>

</body>
</html>
